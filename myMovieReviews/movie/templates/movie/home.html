{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Movie reviews</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}" />
  </head>
  <body>
    <header>
      <div class="title">
        <a href="/">my<span>Movie</span>reviews</a>
      </div>
      <div class="add">
        <a href="/create">Add a New review</a>
      </div>
    </header>

    <div class="contents">
      {% for movie in movie_lists %}
      <div class="contents-box">
        <div class="content-img">
          <img src="https://picsum.photos/seed/{{movie.id}}/150/200" alt="" />
        </div>
        <div class="content-text">
          <div class="content-title">
            <a href="/review/{{movie.id}}">{{movie.title}}</a>
          </div>
          <div class="content">
            <span class="content-titles">개봉년도 </span>{{movie.year}}년
          </div>
          <div class="content">
            <span class="content-titles">장르 </span>{{movie.type}}
          </div>
          <div class="content">
            <span class="content-titles">별점 </span>{{movie.star}}
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
